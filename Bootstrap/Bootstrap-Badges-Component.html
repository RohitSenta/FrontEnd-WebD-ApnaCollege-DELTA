<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Badges</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap-Badges-Component.css">
    </head>

    <body>
        <header>
            <h1>Bootstrap - Badges</h1>
        </header>
        <hr><hr>

        <section>
            <div class="container">
                <h2>Badges</h2>
                <br>

                <div>
                    <h3>Normal Badges</h3>
                    <br>
                    <h4>New Chapter <span class="badge bg-primary">New</span></h4>
                    <h4>Notifications <span class="badge bg-danger">10+</span></h4>
                    <h4>Hello World! <span class="badge bg-success">&#128519;</span></h4>
                    <p><b>New Followers</b> <span class="badge bg-warning">!!!</span></p>
                </div>
                <br><hr>

                <div>
                    <h3>Badge In Buttons</h3>

                    <button class="btn btn-primary">
                        <b>Notifications</b> <span class="badge bg-danger">100+</span>
                    </button>
                    <button class="btn btn-outline-danger">
                        <b>New Chapter Uploaded</b> <span class="badge bg-success">Bootstrap</span>
                    </button>
                    <button class="btn btn-warning btn-lg">
                        <b>New Followers</b> <span class="badge bg-danger">New!!!</span>
                    </button>
                    <button class="btn btn-outline-success btn-sm">
                        <b>New Massage</b> <span class="badge bg-primary">10+</span>
                    </button>
                </div>
                <br><hr>
                
                <div>
                    <h3>Badge In Buttons With Position And Shape</h3>
                    <br>

                    <button class="btn btn-primary position-relative">
                        <b>Notifications</b> 
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">
                            100+
                        </span>
                    </button>
                    <br><br>

                    <button class="btn btn-outline-danger position-relative">
                        <b>New Chapter Uploaded</b> 
                        <span class="badge bg-success position-absolute top-100 start-100 translate-middle rounded-pill">
                            Bootstrap
                        </span>
                    </button>
                    <br><br><br>

                    <button class="btn btn-warning btn-lg position-relative">
                        <b>New Followers</b> 
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-2 rounded-pill">
                            <span class="visually-hidden">New Alart!</span>
                        </span>
                    </button>
                    <br><br>

                    <button class="btn btn-outline-success position-relative">
                        <b>New Massage</b> 
                        <span class="badge bg-primary position-absolute top-0 start-0 translate-middle rounded-pill">
                            10+
                        </span>
                    </button>
                    <br>
                </div>
                <br><hr>
            </div>
        </section>
        <br><hr><hr><br>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </body>
</html>
