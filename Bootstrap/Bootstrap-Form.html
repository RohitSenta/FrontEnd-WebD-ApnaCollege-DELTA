<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Forms</title>
        <link rel="shortcut icon" href="Bootstrap_Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap-Form.css">
    </head>

    <body>
        <header>
            <h1>Bootstrap Form</h1>
        </header>
        <hr><hr>

        <section>
            <div class="container">
                <h3>Form Controls</h3>

                <form action="#">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="fname" class="form-label">Your Name</label>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Name...">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="lname" class="form-label">Surname</label>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Surname...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="text" id="email" placeholder="Enter Email..." required>
                        </div>
                        
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" placeholder="Enter Password...">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="select" class="form-label">Select Your Favorite Car</label>
                        <select id="select" class="form-select form-select-lg mb-3">
                            <option selected>Choose Your Car</option>
                            <option value="1">Mustang GT</option>
                            <option value="2">Charger</option>
                            <option value="3">M5 Compitition</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="reveiw" class="form-label">Give Your Valueable Review </label>
                        <textarea class="form-control" name="reveiw" id="reveiw" placeholder="Put Your Valuable Review Here ..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="select"><b>Select Your City</b></label>
                        <div class="form-check">
                            <label for="first" class="form-check-label">Bhavnagar</label>
                            <input type="checkbox" class="form-check-input" id="first"> 
                        </div>
                        <div class="form-check">
                            <label for="second" class="form-check-label">Surat</label>
                            <input type="checkbox" class="form-check-input" id="second">
                        </div>
                        <div class="form-check">
                            <label for="third" class="form-check-label">Ahmedabad</label>
                            <input type="checkbox" class="form-check-input" id="third">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="select"><b>Select Your Car</b></label>
                        <div class="form-check col-md-4">
                            <label for="radio1" class="form-check-label">Ford Mustang</label>
                            <input type="radio" name="exampleRadios" class="form-check-input" id="radio1"> 
                        </div>
                        <div class="form-check col-md-4">
                            <label for="radio2" class="form-check-label">Dodge Charger</label>
                            <input type="radio" name="exampleRadios" class="form-check-input" id="radio2">
                        </div>
                        <div class="form-check col-md-4">
                            <label for="radio3" class="form-check-label">BMW M5 Compitition</label>
                            <input type="radio" name="exampleRadios" class="form-check-input" id="radio3">
                        </div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">All Given Information Is Right</label>
                      </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
        </section>
        <br><hr><hr><br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
