<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Card Component</title>
        <link rel="shortcut icon" href="Bootstrap_Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap-Card-Component.css">
    </head>

    <body>
        <header>
            <h1>Bootstrap - Card Components</h1>
        </header>
        <hr><hr><br>

        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="Camara_Photo.jpg" class="card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Photography</h4>
                            <p class="card-text">
                                It is an Art to capture important things.
                            </p>
                            <a href="#" class="btn btn-primary">Go To Gallary</a>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="MyPic.jpg" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Rohit Senta</h3>
                            <p class="card-text">Hello World! I Am Learning Bootstrap And It Is Awesome !</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Jaspara</li>
                            <li class="list-group-item">Bhavnagar</li>
                            <li class="list-group-item">Surat</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link btn btn-dark">Know More About Me</a>
                        </div>
                    </div>
                </div>

            </div>
            <br><br>
        </section>
        <hr><hr>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
