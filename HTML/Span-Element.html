<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span Element</title>
    </head>

    <body>
        <h1>Span Element</h1>    
        <hr>
        <p>
            Span is also generic container used to hold other HTML elements or group elements togather
            And it is an Inline Element
        </p>
        <hr>

        <span>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.youtube.com">Youtube</a>
        </span>
        <a href="https://www.Apnacollege.in">Apna College</a>
        <br><hr>

        <span>
            <img src="/YoutubeLogo.png" alt="Youtube" width="200">
            <img src="/InstagramLogo.png" alt="Instagram" width="150">
        </span>
        <img src="/Tree.jpg" alt="Tree" width="200">
        <hr>

        <p><b>Span Element Completed</b></p>
        <hr>

    </body>
</html>
