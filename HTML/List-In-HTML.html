<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List In HTML</title>
    </head>

    <body>
        <h1>Lists in HTML</h1>

        <p><b>Unordered List</b></p>
        <ul>
            <li>Mustang GT</li>
            <li>BMW M5 Compitition</li>
            <li>Supra</li>
            <li>Charger</li>
            <li>Challenger</li>
        </ul>

        <p><b>Ordered List</b></p>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Bootstrap</li>
            <li>Tailwind CSS</li>
            <li>React</li>
            <li>NodeJS</li>
            <li>MongoDB</li>
            <li>SQL</li>
        </ol>
    </body>
</html>
