<!-- Practice Question - 8 -->
<!-- Create a search option that redirects its search request to google -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Question - 8 - Search Request To Google</title>
    </head>

    <body>
        <header>
            <h1>Practice Question - 8 - Search Request To Google</h1>
        </header>    
        <hr><hr><br>

        <section>
            <form action="https://www.google.com/search?">
                <label for="gsearch">Search Somthing in Google : </label>
                <input type="text" name="q" id="gsearch" placeholder="search in google">
                <button>Google Search</button>
            </form>
            <br><hr><br>

            <form action="https://www.youtube.com/results">
                <label for="ysearch">Search Somthing in Youtube : </label>
                <input type="text" name="search_query" id="ysearch" placeholder="search in youtube">
                <button>Youtube Search</button>
            </form>
            <br><hr><br>

            <form action="https://www.amazon.in/s?">
                <label for="asearch">Search Something in Amazon : </label>
                <input type="text" name="k" id="asearch" placeholder="search in amazon">
                <button>Amazon Search</button>
            </form>
            <br><hr><br>
        </section>
    </body>
</html>
