<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Commnets In HTML</title>
    </head>

    <body>
        <h1>Commnets In HTML</h1>    
        <!-- This is a program for comments in HTML -->
        <p>Twinkle twinkle little star how i wonder what you are</p>
        <!-- <p>Twinkle twinkle little star how i wonder what you are</p> -->

        <p>
            <b>Twinkle twinkle</b><br>      <!-- This is a Bold Text -->
            <i>little star</i><br>          <!-- This is a Italic Text -->
            <u>how i wonder</u><br>         <!-- This is a Underlined Text -->
            <b>what you are</b><br>         <!-- This is a Bold Text -->
        </p>

    </body>
</html>
