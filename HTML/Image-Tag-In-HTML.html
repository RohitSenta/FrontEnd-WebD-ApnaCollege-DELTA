<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Tag In HTML</title>
    </head>

    <body>
        <h1>Image Tag In HTML</h1>

        <h3>Relative Image</h3>
        <img src="InstagramLogo.png" alt="Instagram" width="200px">
        <img src="YoutubeLogo.png" alt="Youtube" width="200px">

        <h3>Absolute Image</h3>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQA08PzofH3yaczb5vD_37B9YshyJzT8NFVlYoe3lOYI3V6k3igF1P5iQ2IUmBVwbMi6k&usqp=CAU" alt="Ironman" width="200px">

        <img src="https://images.indianexpress.com/2021/06/captain-america-thor-hammer-1200.jpg" alt="Captain America" width="300px">
    </body>
</html>
