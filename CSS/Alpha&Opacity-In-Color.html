<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha And Opacity In Colors</title>
        <link rel="stylesheet" href="Alpha&Opacity-In-Color.css">
    </head>

    <body>
        <h1>Alpha Channel / Opacity </h1>
        <hr><hr>

        <section>
            <h3>Alpha Channel - RGBA Value</h3>
            <div class="div1">
                Alpha - 0
            </div>    
            <div class="div2">
                Alpha - 0.2
            </div>    
            <div class="div3">
                Alpha - 0.6
            </div>    
            <div class="div4">
                Alpha - 1
            </div>   
        </section>
        <hr> 

        <section>
            <h3>Alpha Channel - HEX Code</h3>
            <div class="div5">
                Alpha - 0 - HEX Code
            </div>    
            <div class="div6">
                Alpha - 0.2 - HEX Code
            </div>    
            <div class="div7">
                Alpha - 0.6 - HEX Code
            </div>    
            <div class="div8">
                Alpha - 1 - HEX Code
            </div>   
        </section>
        <hr> 

        <section>
            <h3>Opacity</h3>

            <div class="div11">
                Opacity - 0
            </div>    
            <div class="div22">
                Opacity - 0.2
            </div>    
            <div class="div33">
                Opacity - 0.6
            </div>    
            <div class="div44">
                Opacity - 1.0
            </div>   
        </section>
        <hr><hr><br><br>
    </body>
</html>
