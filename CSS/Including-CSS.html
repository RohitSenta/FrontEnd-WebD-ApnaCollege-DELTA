<!-- How To Include CSS in HTML Page -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Include CSS</title>
        <link rel="stylesheet" href="/Including-CSS.html">
        <style>
            h3{
                color: blue;
            }
            p{
                color: orange;
                background-color: steelblue;
            }
            div{
                color: greenyellow ;
                background-color: tomato;
            }
        </style>

    </head>

    <body>
        <header>
            <h1>Include CSS</h1>
        </header>    
        <hr><hr>

        <section>
            <h2>Inline Style</h2>

            <h3 style="color: brown;">Hello World!!</h3>
            <p style="color: darkblue; background-color: coral;" >This a inline CSS style!!</p>
            <p style="color: yellow; background-color: purple;">This is a div element</p>
        </section>
        <br><hr>

        <section>
            <h2>Internal CSS</h2>

            <h3>Hello World!!!</h3>
            <p>This is a internal CSS style !!</p>
            <div>This is a div element</div>
        </section>
        <br><hr>

        <section>
            <h2>External CSS</h2>

            <h4>Hello World!!!</h4>
            <h5>This is a external css style!!!</h5>
            <span>This is a div element</span>

        </section>
        <br><hr>

    </body>
</html>
