<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscript And Superscript Tag</title>
    </head>

    <body>
        <h1>Subscript And Superscript Tag</h1>
        <hr>

        <h3>Superscript</h3>
        <p><b>
            A<sup><i>2</i></sup> + B<sup><i>2</i></sup> = C<sup><i>2</i></sup>
        </b></p>
        <hr>

        <h3>Subscript</h3>
        <p><b>
            H<sub><i>2</i></sub>O
        </b></p>
        <hr>

        <p><b>Subscript And Superscript Tag Completed</b></p>
        <hr>
    </body>
</html>
