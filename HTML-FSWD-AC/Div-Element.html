<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div Element</title>
    </head>

    <body>
        <h1>Div Element</h1>
        <hr>
        <p>
            Div Element is a container used to hold other HTML elements or group elements togather
            And it is Block Element
        </p>
        <hr>
        
        <div>
            <a href="https://www.google.com/">Google</a>
            <a href="https://www.youtube.com">Youtube</a>
        </div>
        <a href="https://www.Apnacollege.in">Apna College</a>
        <br><hr>

        <div>
            <img src="/YoutubeLogo.png" alt="Youtube" width="200">
            <img src="/InstagramLogo.png" alt="Instagram" width="150">
        </div>
        <img src="/Tree.jpg" alt="Tree" width="200">
        <hr>

        <p><b>Div Element Completed</b></p>
        <hr>

    </body>
</html>
