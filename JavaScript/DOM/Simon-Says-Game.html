<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says Game</title>
        <link rel="shortcut icon" href="../JavaScript-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="Simon-Says-Game.css">
    </head>
    <body>
        <h1>Simon Says Game</h1>
        <hr><hr>

        <h2>Press Any key To Start The Game</h2>
        <h3 class="currScore">Current Score : 0</h3>
        <h3 class="highScore">Highest Score : 0</h3>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" type="button" id="red"></div>   
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="btn green" type="button" id="green"></div>   
                <div class="btn purple" type="button" id="purple"></div>  
            </div> 
        </div>
        <br><br><hr><hr>

        <script src="Simon-Says-Game.js"></script>
    </body>
</html>
